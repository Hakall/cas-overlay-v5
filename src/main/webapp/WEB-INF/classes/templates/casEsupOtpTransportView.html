<!DOCTYPE html>
<html layout:decorator="layout">

<head th:inline="text">
    <title>[[#{cas.mfa.esupotp.pagetitle}]]</title>
</head>

<body id="cas">
<div layout:fragment="content">
    <div class="box fl-panel" id="login">
        <form method="post" id="fm1" class="fm-v clearfix">
        
            <p th:utext="${uid}"></p>
            <p th:utext="${userHash}"></p>
            <p th:utext="${usersSecret}"></p>
            <p th:utext="${urlApi}"></p>
            <p th:utext="${apiPassword}"></p>

            <div class="row fl-controls-left">
                <button onclick="submit();">Sms</button>
                <input type="hidden" name="_eventId" value="submit"/>
                <input hidden="true" class="btn-submit" name="submit" accesskey="l"
                       th:value="#{screen.welcome.button.register}" tabindex="4" type="submit"/>
            </div>
            <div class="row btn-row">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
