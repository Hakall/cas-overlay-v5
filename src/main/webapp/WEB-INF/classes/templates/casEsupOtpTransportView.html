<!DOCTYPE html>
<html layout:decorator="layout">

<head th:inline="text">
    <title>[[#{cas.mfa.esupotp.pagetitle}]]</title>
</head>

<body id="cas">
<div layout:fragment="content">
    <div class="box fl-panel" id="login">
        <form method="post" id="fm1" class="fm-v clearfix">

            <input type="hidden" name="uid" th:attr="value=${uid}" id="inputUid"/>
            <input type="hidden" name="method" value="" id="inputMethod"/>
            <input type="hidden" name="transport" value="" id="inputTransport"/>

            <div class="row fl-controls-left" id="list-methods">
                <div th:each="method : ${methods}" th:if="${method.getActive() == true and method.getTransports().size() &gt; 0}">
                    <p th:text="${method.getName()}"></p>
                    <div th:each="transport : ${method.getTransports()}">
                        <input  class="button" type="button" th:attr="value=${transport}" th:onclick="|document.getElementById('inputMethod').value='${method.getName()}';document.getElementById('inputTransport').value='${transport}';document.getElementById('submit').click();|"/>
                    </div>
                </div>
                <input type="hidden" name="_eventId" value="submit"/>
                <input hidden="true" class="btn-submit" name="submit" accesskey="l"
                       th:value="#{screen.welcome.button.register}" tabindex="4" type="submit" id="submit" />
            </div>
            <div class="row btn-row">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
